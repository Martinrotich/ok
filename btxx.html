<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form id="form" action="btx.html">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span style="color: red;" id="name_error"></span><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <span style="color: red;" id="email_error"></span><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <span style="color: red;" id="pass_error"></span><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById("form");
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const nameError = document.getElementById("name_error");
        const emailError = document.getElementById("email_error");
        const passError = document.getElementById("pass_error");

        form.addEventListener('submit', function(e) {
            let isValid = true;
            console.log(name,email,password);
            if (name.value.trim() === "") {
                nameError.innerHTML = "Name is required";
                name.style.border="1px solid red";
                isValid = false;
            }
            else{
                nameError.innerHTML = "";
            }

            const emailPattern = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
            if (!email.value.match(emailPattern)) {
                emailError.innerHTML = "Valid email is required";
                email.style.border="1px solid red";
                isValid = false;
            }
            else{
                emailError.innerHTML = "";
            }
            if(password.value.length <=5){
                pass_error.innerHTML="password must be more than 6 characters";
                password.style.border="1px solid red";
                isValid=false;
            }
            else{
                passError.innerHTML = "";  
            }
            if(password.value.length >=20){
                pass_error.innerHTML="password must be more than  characters";
                isValid=false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
